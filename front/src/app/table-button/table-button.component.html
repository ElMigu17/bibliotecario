
<div class="action-buttons"> 
  <button class="btn btn-primary btn-sm mr-2" (click)="onEditClick($event)">
    <i class="fa-solid fa-pen-to-square"></i> Edit
  </button>
  <button class="btn btn-danger btn-sm" (click)="onDeleteClick($event)">
    <i class="fa-solid fa-trash"></i> Delete
  </button>
</div>
