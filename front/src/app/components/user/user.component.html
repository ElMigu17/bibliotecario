<div class="center-content">

    <button (click)="showModel = !showModel">Criar novo usuário</button>
    @if (showGrid) {
        <ag-grid-angular class="table" [columnDefs]="colDefs" [rowData]="rowData" [defaultColDef]="defaultColDef" />
    }
    <div *ngIf="showModel" class="background-form">
        <div class="background-color" (click)="showModel = !showModel">

        </div>
        <div class="form-model">
            <h3>Criar novo usuário</h3>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <label for="name">Nome:</label> <br>
                <input type="text" id="name" name="name" formControlName="name" value=""><br>
                <label for="email">Email:</label> <br>
                <input type="text" id="email" name="email" formControlName="email" value=""><br>
                <label for="cpf">CPF:</label> <br>
                <input type="text" id="cpf" name="cpf" formControlName="cpf" value="" autofocus class="form-control"
                    id="input-cpf" inputmode="numeric" mask="000.000.000-00" placeholder="CPF" type="text"><br>
                <div class="form-buttons">
                    <button type="submit" [disabled]="userForm.invalid">Submit</button>
                    <button (click)="showModel = !showModel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</div>
